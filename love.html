<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Do You Love Me ðŸ’•</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #30202d;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, sans-serif;
  text-align: center;
}

.container {
  width: 100%;
  padding: 24px;
}

.sticker {
  width: 130px;
  margin-bottom: 16px;
}

h1 {
  color: #eb5c9a;
  font-size: 26px;
  text-shadow: 0 4px 12px rgba(235, 92, 154, 0.5);
}

p {
  color: #7a707e;
  font-size: 16px;
  line-height: 1.7;
}

.options {
  margin-top: 36px;
  display: flex;
  gap: 16px;
  justify-content: center;
  max-width: 320px;
  margin-left: auto;
  margin-right: auto;
}

.btn {
  background: #e55b95;
  color: white;
  width: 120px;
  height: 48px;
  border-radius: 999px;
  border: none;
  font-size: 14px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(229, 91, 149, 0.5);

  display: flex;
  align-items: center;
  justify-content: center;

  transition: all 0.3s ease;
}

/* YES expands after NO is gone */
.yes-btn.expand {
  width: 100%;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="container">
  <img src="flower-cat.png" class="sticker" alt="sticker" />

  <h1>Do you love me Baby?</h1>

  <p>
    Because my heart already chose you â€”
    I just want to know if yours did too.
  </p>

  <div class="options">
    <a href="forever.html" class="btn yes-btn" id="yes">Yes I do ðŸ’•</a>
    <button class="btn no-btn" id="no">No I don'tðŸ™„</button>
  </div>
</div>

<script>
const no = document.getElementById("no");
const yes = document.getElementById("yes");

no.addEventListener("click", () => {
  no.style.display = "none";   // Remove NO
  yes.classList.add("expand"); // Expand YES
});
</script>

</body>
</html>
