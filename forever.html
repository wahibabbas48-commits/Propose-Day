<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever üíç</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #30202d;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, sans-serif;
  text-align: center;
  overflow-x: hidden;
}

.container {
  width: 100%;
  padding: 24px;
}

.sticker {
  width: 130px;
  margin-bottom: 16px;
}

h1 {
  color: #eb5c9a;
  font-size: 26px;
  text-shadow:
    0 4px 12px rgba(235,92,154,0.5),
    0 0 18px rgba(235,92,154,0.4);
}

p {
  color: #7a707e;
  font-size: 16px;
  line-height: 1.7;
}

.options {
  margin-top: 36px;
  display: flex;
  justify-content: center;
  gap: 16px;
  flex-wrap: wrap;
}

.btn {
  background: #e55b95;
  color: white;
  padding: 14px 22px;
  border-radius: 999px;
  border: none;
  font-size: 14px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(229,91,149,0.5);
  transition: transform 0.15s ease;
}

.btn:active {
  transform: scale(0.94);
}

/* Overlay popup */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup {
  background: #3a2a38;
  padding: 28px;
  border-radius: 24px;
  max-width: 300px;
  width: 85%;
  box-shadow: 0 30px 60px rgba(0,0,0,0.8);
}

/* Envelope Section */
.envelope-screen {
  position: fixed;
  inset: 0;
  background: #30202d;
  display: none;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.envelope {
  width: 90vw;
  max-width: 420px;
  aspect-ratio: 4/3;
  background: #e55b95;
  position: relative;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  transition: transform 0.4s ease;
  overflow: hidden;
}

/* Envelope flap */
.flap {
  position: absolute;
  width: 100%;
  height: 50%;
  background: #d14c85;
  top: 0;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin: top;
  transition: transform 0.6s ease;
}

/* Letter */
.letter {
  position: absolute;
  width: 90%;
  height: 80%;
  background: #fff;
  top: 10%;
  left: 5%;
  border-radius: 8px;
  padding: 16px;
  box-sizing: border-box;
  transform: translateY(100%);
  transition: transform 0.6s ease;
  font-size: 14px;
  color: #444;
}

/* Open state */
.open .flap {
  transform: rotateX(180deg);
}

.open .letter {
  transform: translateY(0);
}

.envelope-message {
  margin-top: 20px;
  color: #eb5c9a;
  font-size: 18px;
}
</style>
</head>
<body>

<div class="container" id="mainPage">
  <img src="Heart-figure.png" class="sticker" alt="sticker">

  <h1>Will you be mine forever?</h1>

  <p>
    Not just for the easy days,<br>
    but for all the ones that really matter.
  </p>

  <div class="options">
    <button class="btn" onclick="showEnvelope()">Yes Forever üíñ</button>
    <button class="btn" onclick="openPopup()">Let me think‚Ä¶ ü§î</button>
  </div>
</div>

<!-- POPUP -->
<div class="overlay" id="overlay">
  <div class="popup">
    <img src="gun-cat.png" class="sticker" alt="popup sticker">

    <p>
      Come on‚Ä¶ don‚Äôt make me wait.<br>
      You already know what your heart wants.
    </p>

    <button class="btn" onclick="showEnvelope()">Say YES! ‚ù§Ô∏è</button>
  </div>
</div>

<!-- ENVELOPE SCREEN -->
<div class="envelope-screen" id="envelopeScreen">
  <div>
    <div class="envelope" id="envelope" onclick="openEnvelope()">
      <div class="flap"></div>
      <div class="letter">
        I promise to choose you,<br><br>
        in the calm and in the chaos,<br>
        in laughter and in silence,<br><br>
        always. üíå
      </div>
    </div>

    <div class="envelope-message">Tap the envelope üíï</div>
  </div>
</div>

<script>
function openPopup() {
  document.getElementById("overlay").style.display = "flex";
}

function showEnvelope() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("mainPage").style.display = "none";
  document.getElementById("envelopeScreen").style.display = "flex";
}

function openEnvelope() {
  document.getElementById("envelope").classList.add("open");
}
</script>

</body>
</html>
